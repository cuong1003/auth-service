version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "6969:6969"
    environment:
      # Database connection - dùng tên container
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/homelab_auth
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-123123}
      # Redis connection - dùng tên container
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-123123}
      # JWT Secret
      - JWT_SECRET=${JWT_SECRET:-}
    restart: unless-stopped
    networks:
      - homelab-network
    depends_on:
      - postgres
      - redis

  # Redis - chạy cùng network
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass "123123"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - homelab-network

  # PostgreSQL - chạy cùng network
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "123123"
      POSTGRES_DB: homelab_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - homelab-network

volumes:
  redis_data:
  postgres_data:

networks:
  homelab-network:
    driver: bridge
