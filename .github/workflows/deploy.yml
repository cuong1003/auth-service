name: CI/CD Auth Service

on:
  push:
    branches: [ "main" ]
    # Bỏ path filter vì đây là repo riêng cho auth-service

  # Cho phép trigger thủ công từ GitHub Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop old container (if running)
        run: docker compose down || true
        continue-on-error: true

      - name: Build and Start container
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: docker compose up -d --build

      - name: Clean up old images
        run: docker image prune -f
        continue-on-error: true

      - name: Health check
        run: |
          echo "Waiting for service to start..."
          sleep 30
          curl -f http://localhost:6969/login || echo "Health check warning: service may still be starting"
        continue-on-error: true