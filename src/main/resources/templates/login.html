<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body
        style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<div style="text-align: center;">
    <div
            style="display: inline-block; text-align: left; border: 1px solid #333; padding: 20px; border-radius: 4px;">
        <p th:if="${message}" th:text="${message}"
           style="color: red; font-size: 0.9em; margin-top: 0; margin-bottom: 20px; text-align: center;"></p>

        <form action="/login" method="post">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" id="username" name="username" required style="padding: 5px; width: 250px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="padding: 5px; width: 250px;">
            </div>

            <button type="submit" style="cursor: pointer; padding: 8px 15px;">Login</button>
        </form>
    </div>
</div>

</body>

</html>
